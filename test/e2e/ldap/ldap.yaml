apiVersion: authentication.zncdata.dev/v1alpha1
kind: AuthenticationClass
metadata:
  name: ldap
spec:
  provider:
    ldap: 
      bindCredentials:
        secretClass: ldap-credentials
        # scope:
        #   pod: true
      hostname: openldap
      port: 1389
      ldapFieldNames:
        email: mail
        uid: uid
      searchBase: ($LDAP_BASE_DN)
      searchFilter: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: ldap-credentials
  labels:
    secrets.zncdata.dev/class: ldap-credentials
type: Opaque
stringData:
  user: ($DOLPHIN_LDAP_SERVICE_USER)
  password: ($DOLPHIN_LDAP_SERVICE_PASSWORD)
---
apiVersion: secrets.zncdata.dev/v1alpha1
kind: SecretClass
metadata:
  name: ldap-credentials
spec:
  backend:
    k8sSearch:
      searchNamespace:
        pod: {}
